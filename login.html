<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css" media="screen" />

</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://pbs.twimg.com/media/GP_OnOYXgAA6gnd?format=png&name=240x240" alt="Logo Kishimoto">
            <button class="login" onclick="redirectToCadastro()">Cadastrar</button>
        </div>
    </header>
    <div class="main-content">
        <div class="content-container"> 
            <div class="image-container">
                <img src="https://img.freepik.com/fotos-premium/onigiri-de-salmao-com-variedades-de-onigiri-de-salmao-em-uma-bandeja-de-entrega-closeup_311876-637.jpg?w=740" alt="Image">
            </div>
            <div class="form-container"> 
                <h1>Login</h1>
                <form id="loginForm" onsubmit="redirectToDashboard(event)">
                    <div class="form-group">
                        <div class="social-login-buttons">
                            <button class="google-login" onclick="loginWithGoogle()">
                                <img src="https://t.ctcdn.com.br/lvns56iaSMyHvyTur4JeYS_NYeY=/i606944.png" alt="Google logo">
                                Entrar com Google
                            </button>
                            <button class="facebook-login" onclick="loginWithFacebook()">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
                                Entrar com Facebook
                            </button>             
                        </div>
                        <br>
                        <h2 class="OU">OU</h2> 
                      
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <a href="esqueceu.html" class="esqueceu">Esqueceu a senha?</a>
                   <br>
                    <button type="submit">Entrar</button>
                </form>
                
            </div>
        </div>
    </div>
    <script> 
        function redirectToDashboard(event) {
            event.preventDefault();  
            window.location.href = 'home.html';  
        }
        function redirectToCadastro() {
            window.location.href = 'cadastro.html';  
        }

        function loginWithGoogle() {
            
            alert("Login com Google não está implementado ainda.");
        }

        function loginWithFacebook() {
           
            alert("Login com Facebook não está implementado ainda.");
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>

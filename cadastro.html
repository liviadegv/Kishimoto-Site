<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://pbs.twimg.com/media/GP_OnOYXgAA6gnd?format=png&name=240x240" alt="Logo Kishimoto">
            <button class="login" onclick="redirectToLogin()">Login</button>
        </div>
    </header>
    <div class="main-content">
        <div class="content-container"> 
            <div class="image-container">
                <img src="https://img.freepik.com/fotos-premium/onigiri-de-salmao-com-variedades-de-onigiri-de-salmao-em-uma-bandeja-de-entrega-closeup_311876-637.jpg?w=740" alt="Image">
            </div>
            <div class="form-container"> 
                <h1>Criar conta</h1>
                <form id="registrationForm" onsubmit="redirectToSuccess(event)">
                    <div class="form-group">
                        <label for="fullName">Nome Completo</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Data de Nascimento</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Endere√ßo</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';  
        }

        function redirectToDashboard(event) {
            event.preventDefault();  
            window.location.href = 'dashboard.html';  
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
